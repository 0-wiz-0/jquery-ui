<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Spinner - Time</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<link rel="stylesheet" href="../demos.css">
	<script>
	</script>
</head>
<body>

<p>
	<label for="spinner">Time spinner:</label>
	<input id="spinner" name="spinner" value="08:30 PM">
</p>
<p>
	<label for="locale">Select a locale to use for formatting:</label>
	<select id="locale">
		<option value="en" selected="selected">English</option>
		<option value="de">German</option>
	</select>
</p>

<div class="demo-description">
<p>
	A custom widget extending spinner. Use the Globalization plugin to parse and output
	a timestamp, with custom step and page options. Cursor up/down spins minutes, page up/down
	spins hours.
</p>
</div>

<script src="../../deleteme/requirejs/require.js"></script>
<script>

require.config({
	paths: {
		cldr: "../../deleteme/cldrjs/dist/cldr",
		"cldr-data": "../../deleteme/cldr",
		globalize: "../../deleteme/globalize/dist/globalize",
		jquery: "../../deleteme/jquery/dist/jquery",
		"jquery-mousewheel": "../../deleteme/jquery-mousewheel/jquery.mousewheel",
		json: "../../deleteme/requirejs-plugins/src/json",
		text: "../../deleteme/requirejs-text/text",
		ui: "../../ui"
	}
});

require([
	"jquery",
	"globalize",
	"json!cldr-data/main/de/ca-gregorian.json",
	"json!cldr-data/main/de/numbers.json",
	"json!cldr-data/main/en/ca-gregorian.json",
	"json!cldr-data/main/en/numbers.json",
	"json!cldr-data/supplemental/likelySubtags.json",
	"globalize/date",
	"globalize/number",
	"ui/spinner"
], function( $, Globalize, deCaGregorian, deNumbers, enCaGregorian, enNumbers, likelySubtags ) {

	Globalize.load( deCaGregorian );
	Globalize.load( deNumbers );
	Globalize.load( enCaGregorian );
	Globalize.load( enNumbers );
	Globalize.load( likelySubtags );
	Globalize.locale( "en" );

	$.widget( "ui.timespinner", $.ui.spinner, {
		options: {
			// seconds
			step: 60 * 1000,
			// hours
			page: 60
		},

		_parse: function( value ) {
			if ( typeof value === "string" ) {
				// already a timestamp
				if ( Number( value ) == value ) {
					return Number( value );
				}
				return Globalize.parseDate( value, { time: "short" } ).getTime();
			}
			return value;
		},

		_format: function( value ) {
			return Globalize.formatDate( new Date( value ), { time: "short" } );
		}
	});

	$( "#spinner" ).timespinner();

	$( "#locale" ).change(function() {
		var current = $( "#spinner" ).timespinner( "value" );
		Globalize.locale( $(this).val() );
		$( "#spinner" ).timespinner( "value", current );
	});
});

</script>

</body>
</html>
